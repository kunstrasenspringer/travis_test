sudo: true
dist: trusty
jobs:
  include:
  - stage: first part
    script:
    - docker build -t of-of -f Dockerfile.of-of .
    - docker run -it -d --name of-of_container of-of
    - docker cp of-of_container:Output_of-of .
    - python compare_of-of.py
    after_success:
    - sh log_of-of.sh
    - sh push_of-of.sh log_of-of
    after_failure:
    - sh push_of-of.sh Output_of-of
env:
  global:
    secure: 
