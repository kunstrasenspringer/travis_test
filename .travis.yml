sudo: true
dist: trusty
jobs:
  include:
  - stage: first part
    script:
    - docker build -t su2-ccx -f Dockerfile.su2-ccx .
    - docker run -it -d --name su2-ccx_container su2-ccx
    - docker cp su2-ccx_container:Output_su2-ccx .
    - python compare_su2-ccx.py
    after_success:
    - sh push_su2-ccx.sh
    after_failure:
    - sh push_su2-ccx.sh Output_su2-ccx
env:
  global:
    secure: 
